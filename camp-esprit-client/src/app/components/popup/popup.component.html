<div class="popup-content">
  <div class="avatar">
    <i class="fas fa-user-circle fa-3x"></i>
  </div>
  <div class="details">
    <h3>{{ username }}</h3>
    <p>{{ message }}</p>
    <p><i class="fas fa-users"></i> Number of Persons: {{ numberOfPersons }}</p>
    <p><i class="far fa-calendar-alt"></i> Date: {{ date }}</p>
    <button class="btn btn-primary">Join</button>
  </div>
</div>
